name: Add CNAME

on:
  push:
    branches:
    - master
    - develop

jobs:
  create-cname:
    runs-on: ubuntu-latest
    
    steps:
    - name: Create CNAME file
      uses: "finnp/create-file-action@master"
      env:
        FILE_NAME: "CNAME"
        FILE_DATA: "eduardstefanescu.dev"
    - name: Add & Commit
      uses: EndBug/add-and-commit@v5.2.0
      with:
        branch: master
        cwd: './'
        add: CNAME
        pull_strategy: '--rebase'
        message: 'Added CNAME'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
